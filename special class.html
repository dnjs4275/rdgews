<!doctype html> <!-- this is html5 -->
<html>
<head>
	<meta charset="utf-8">
	<title> Class and Id </title>
	<style>
	body{
		/* url(), rgb(), hsl() -> inbuilt funtions */
		background-image: url("images/kitten2.jpg");
		background-repeat: no-repeat; /* repeat-x, repeat-y */
		background-position: 400px 30px; /* left top */
	}
	.standout{color:red; font-family: cursive;}
	.special{background-color: yellow; font-weight: bold;}
</style>
</head>
<body>
	<!-- standout class -> color : red, font-family : cursive -->
	<p class="standout">iPhone! iPhone! </p>
    
    <!-- special class -> background-color:yellow, font-weight:bold-->
	<p class="special"> See our spectacular iPhone  specials! </p>
	<p class="special"> Offer valid only for today !! </p>
	<!-- standout class -> color : red, font-family : cursive -->
	<p standout class="standout"> We'll beat any advertised price!</p>
</body>
</html>
